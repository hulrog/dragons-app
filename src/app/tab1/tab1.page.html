<ion-header>
  <ion-toolbar>
  <ion-title>
    Dragon List
  </ion-title>
  <ion-buttons slot="end">
    <ion-button routerLink="/create">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </ion-buttons>
  </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let dragon of dragons" routerLink="/detail/{{dragon.id}}">
        {{ dragon.name }}
      </ion-item>
    </ion-list>
  </ion-content>
