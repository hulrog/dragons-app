<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Account</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-card>
    <ion-card-header>
      <ion-card-title class="text">{{ loggedInUser.username }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p class="text">Email: {{ loggedInUser.email }}</p>
    </ion-card-content>
    </ion-card>
    <ion-button expand="block" (click)="logOut()">Log Out</ion-button>
  </ion-content>
</ion-content>
