<ion-header>
  <ion-toolbar>
    <ion-title>Cards View</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/create">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let dragon of dragons" routerLink="/detail/{{dragon.id}}">
      <ion-card class="dragon-card">
        <ion-grid>
          <ion-row>
            <ion-col size="8">
              <ion-card-header>
                <ion-card-title class="title">Name: {{dragon.name}}</ion-card-title>
                <ion-card-subtitle class="subtitle">Rider: {{dragon.rider}}</ion-card-subtitle>
              </ion-card-header>
            </ion-col>
            <ion-col size="4">
              <div class="dragon-silhouette-container">
                <div class="dragon-silhouette">
                  <img id="dragon-silhoutte-img" src="assets\img\dragon-final-dark.png" [ngStyle]="{ 'background-color': dragon.color, 'width': dragon.size + '%', 'height': dragon.size + '%' }">
                </div>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
